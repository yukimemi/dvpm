name: update-vim-version

on:
  schedule:
    - cron: "0 0 * * *" # Daily
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2

      - name: Update Vim/Neovim versions
        run: deno run -A scripts/update_vim_version.ts
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "chore(ci): update Vim/Neovim versions"
          title: "chore(ci): update Vim/Neovim versions"
          body: |
            Update Vim and Neovim versions in CI workflows.

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          branch: update/vim-version
          delete-branch: true
